<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="css" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

<!-- Navbar here -->
<nav class="navbar navbar-expand-lg bg-primary text-dark justify-content-center">
    <div class="centernav">
        <h6>Weather Dashboard</h6> 
    </div>  
</nav>
  
  <body>
    <!-- Main box containing all other boxes -->
    <div class="min-vw-100 container-lg my-5">
      <!-- Row holding two inner left and right containers -->
      <div class="row">
        <!-- Left Column for control panel  -->
        <div class="col-sm-2 col-md-3">
          <div class="p-5 bg-white text-dark">
            <div class="col">
              <div class="controlpanelButtons">
                <button class="btn" onclick="openForm()">Search for a City</button>
                  <div id="formContainer" style="display:none;">
                    <form id="employeeForm" class="form-group">
                      <input type="text" id="name" name="name" class="form-control">
                      <input type="button" value="Submit" class="btn btn-success" onclick="submitForm()">
                      <input type="button" value="Close" class="btn btn-danger" onclick="closeForm()">
                    </form>
                  </div>
              </div>
              <div class="controlpanelButtons">
                <button class="btn" id="clear-storage-button">Clear History</button>
              </div>
              
              <!-- append city history here -->
              <div class="notesRow">
                <h4>City list:</h4>
              </div>
              
            </div>
          </div>
        </div>
        <!-- right column for day js, calendar, notes rows -->
        <div class="col-sm-10 col-md-9">
          <!-- Right rows for for DayJS, Calendar, Notes  -->
          <div class="p-5 bg-white text-dark">
            <div class="col">
              <!-- Row for dayJS -->
              <div class="col dayjsRow bg-white text-dark h3" id="dayjsrow">
              </div>
              <!-- Calendar element -->
              <div class="col bg-white text-dark justify-content-between" id="card-area">
                <div class="row">
              
                  <div class="card text-white bg-light text-dark mb-3" style="min-width: 10.2rem;">
                    <div class="card-header"><h2>Mon</h2></div>
                    <div class="card-body">
                        <h4 class="card-text" id="day0">Add<br>Employee</h4>
                        <p id=""></p>
                    </div> 
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Script links -->

  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</html>
